<form [formGroup]="orderForm" novalidate>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Order{{id}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Date" formControlName="date">
            <mat-error *ngIf="orderForm.controls['date'].hasError('required')">
              Date error <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Status" formControlName="status">
            <mat-error *ngIf="orderForm.controls['status'].hasError('required')">
              Status error<strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="OrderTotal" formControlName="orderTotal"></textarea>
            <mat-error *ngIf="orderForm.controls['orderTotal'].hasError('required')">
              OrderTotal error <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      </div>
      <div class="row" *ngIf="hasUnitNumber">

            <textarea matInput placeholder="Address 2" formControlName="address2"></textarea>
          </mat-form-field>
        </div>
      </div> -->
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="PaymentMode" formControlName="paymentMode">
            <mat-error *ngIf="orderForm.controls['paymentMode'].hasError('required')">
              PaymentMode error <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <!-- <div class="col">

            <mat-error *ngIf="orderForm.controls['state'].hasError('required')">
              State is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div> -->
      </div>

          </mat-radio-group>
        </div>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="onSubmit()" mat-raised-button color="primary"
        type="submit" [disabled]="!orderForm.valid">Submit</button>
    </mat-card-actions>
  </mat-card>
